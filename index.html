<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora retenciones</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Calculadora de retenciones salariales</h1>

    <div id="formularioContainer">
        <form id="formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" required>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" required>
            <label for="salario">Salario:</label>
            <input type="number" id="salario" required>
            <label for="antiguedad">Antiguedad:</label>
            <input type="number" id="antiguedad" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <button type="submit">Guardar</button>
        </form>
    </div>

    <div id="fichaUsuarioContainer">
        <h2>Informacion de Usuario</h2>
        <div id="fichaUsuario">
            <p id="nombreUsuario">Nombre:</p>
            <p id="apellidoUsuario">Apellido:</p>
            <p id="edadUsuario">Edad:</p>
            <p id="emailUsuario">Email:</p>
        </div>
        <h2>Salario y retenciones</h2>
        <div id="fichaUsuario">
            <p id="salarioUsuario">Salario:</p>
            <p id="antiguedadUsuario">Antiguedad:</p>
            <p id="presentismoUsuario"></p>
            <p id="retencionesUsuario"></p>
            <p id="aporteJubilatorioUsuario"></p>
            <p id="obraSocialUsuario"></p>
            <p id="aporteSindicato"></p>
            <p id="ley19032"></p>
            <p id="salarioNeto"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
